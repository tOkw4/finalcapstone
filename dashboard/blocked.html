<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked URLs - Stinky Phishing Detector</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <img src="../icons/logo.jpeg" alt="Stinky Logo" />
          <h2>Stinky</h2>
        </div>
        <ul>
          <li>
            <a href="dashboard.html"
              ><i class="fas fa-tachometer-alt"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="whitelist.html"><i class="fas fa-history"></i>History</a>
          </li>
          <li>
            <a href="blocked.html"><i class="fas fa-ban"></i>Blocked</a>
          </li>
          <li>
            <a href="about us.html"
              ><i class="fas fa-info-circle"></i>About Us</a
            >
          </li>
        </ul>
      </div>

      <div class="main-content">
        <header>
          <h1>Blocked URLs</h1>
        </header>
        <table>
          <thead>
            <tr>
              <th>URL</th>
              <th>Date Blocked</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="blocked-urls">
            <!-- Rows will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="block.js"></script>
  </body>
</html>
